<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <div class="passwordGenerator">
            <div class="any">Password Generator</div>
             <div class="item">Specify length: <input class="length" type="number"></div>
              <div class="item">Numbers: <input type="checkbox" class="numbers"></div>
              <div class="item">Symbols: <input type="checkbox" class="symbols"></div>
              <div class="item">Uppercase: <input type="checkbox" class="uppercase"></div>
              <div class="item">Lowercase: <input type="checkbox" class="lowercase"></div>
             <div class="screen"><div class="mainScreen"></div><div><ion-icon class="icon"  name="copy"></ion-icon></div> </div>
              <div class="btn">Generate</div>
        </div>
    </div>
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
</body>
</html>
